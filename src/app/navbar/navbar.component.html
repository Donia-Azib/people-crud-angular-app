<nav class="navbar navbar-expand-md navbar-dark bg-light">
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <img [routerLink]="['']" [src]="imageURL" alt="Advyteam Academy logo"  width="50px;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <div class="form-inline my-2 my-lg-0 ml-auto">
      <select 
      class="custom-select my-2 my-sm-0" 
      id="inlineFormCustomSelect" 
      (change)='changeLang($event.target.value)'
      >
        <option value="en" [selected]="lang == 'en'" >English</option>
        <option value="fr" [selected]="lang == 'fr'" >Frensh</option>
        <option value="es" [selected]="lang == 'es'" >Espangol</option>
      </select>
    </div>

    <form class="form-inline my-2 my-lg-0 ml-auto">
      <button class="btn btn-outline-info my-2 my-sm-0" *ngIf="!isLogged" [routerLink]="['/login']">{{'BTN.loginBtn' | translate}}</button>
      <button class="btn btn-outline-primary mx-3 my-2 my-sm-0" *ngIf="!isLogged" [routerLink]="['/register']">{{'BTN.registerBtn' | translate}}</button>
      <button class="btn btn-outline-dark mx-3 my-2 my-sm-0" *ngIf="isLogged" (click)="logout()">{{'BTN.logoutBtn' | translate}}</button>
    </form>
  </div>
</nav>
