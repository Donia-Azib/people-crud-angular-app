<div class="modal-header">
    <h4 class="modal-title header">User Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong class="title">Firstname :</strong> {{user.firstname}} </p>
    <p><strong class="title">Lastname :</strong> {{user.lastname}}</p>
    <p><strong class="title">Email :</strong> {{user.email}}</p>
    <p><strong class="title">Phone :</strong> {{user.phone}}</p>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-info" (click)="activeModal.close('Close click')">Close</button>
</div>
